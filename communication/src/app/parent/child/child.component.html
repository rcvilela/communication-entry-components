<form [formGroup]="form" >
    <div>
        <div class="input-crud">
            <label>Email</label>
            <input type="email" placeholder="Email" formControlName="email">
        </div>
        <div class="input-crud">
            <label>Password</label>
            <input type="password" placeholder="Senha" formControlName="password">
        </div>
    </div>
    <div class="input-crud">
        <label>Address</label>
        <input type="text" placeholder="Av Brasil, 158" formControlName="address">
    </div>
    <div  class="input-crud">
        <label>City</label>
        <input type="text" placeholder="Belo Horizonte" formControlName="city">
    </div>
</form>
